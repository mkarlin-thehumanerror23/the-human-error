<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Human Error</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'IBM Plex Mono', monospace;
            background: #0d0d0d;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
            position: relative;
            overflow: hidden;
            border: 3px solid #ff3366;
            box-shadow: 0 30px 90px rgba(255, 51, 102, 0.3);
        }

        /* Glitch grid background */
        .grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255, 51, 102, 0.03) 2px, rgba(255, 51, 102, 0.03) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(255, 51, 102, 0.03) 2px, rgba(255, 51, 102, 0.03) 4px);
        }

        /* Error code aesthetic */
        .error-code {
            position: absolute;
            top: 30px;
            left: 40px;
            font-size: 16px;
            color: #ff3366;
            font-weight: 600;
            letter-spacing: 2px;
            opacity: 0.7;
        }

        .main-content {
            position: relative;
            z-index: 2;
            padding: 80px 60px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            font-family: 'Archivo Black', sans-serif;
            font-size: 96px;
            color: #ffffff;
            line-height: 0.95;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: -2px;
        }

        .the {
            font-size: 48px;
            color: #888;
            display: block;
            margin-bottom: 10px;
        }

        .human {
            display: block;
            color: #ffffff;
        }

        .error {
            display: block;
            color: #ff3366;
            position: relative;
        }

        /* Glitch effect on ERROR */
        .error::before,
        .error::after {
            content: 'ERROR';
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0.8;
        }

        .error::before {
            animation: glitch-1 2s infinite;
            color: #00ffff;
            z-index: -1;
        }

        .error::after {
            animation: glitch-2 2s infinite;
            color: #ff00ff;
            z-index: -2;
        }

        @keyframes glitch-1 {
            0%, 100% {
                transform: translate(0);
            }
            33% {
                transform: translate(-3px, 2px);
            }
            66% {
                transform: translate(3px, -2px);
            }
        }

        @keyframes glitch-2 {
            0%, 100% {
                transform: translate(0);
            }
            33% {
                transform: translate(3px, -2px);
            }
            66% {
                transform: translate(-3px, 2px);
            }
        }

        .tagline {
            font-size: 24px;
            color: #cccccc;
            margin-top: 40px;
            font-weight: 400;
            max-width: 700px;
            line-height: 1.5;
        }

        .cursor {
            display: inline-block;
            width: 3px;
            height: 28px;
            background: #ff3366;
            animation: blink 1s infinite;
            margin-left: 5px;
            vertical-align: middle;
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        /* Decorative elements */
        .corner-accent {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 2px solid rgba(255, 51, 102, 0.2);
        }

        .corner-1 {
            top: 0;
            right: 0;
            border-left: none;
            border-bottom: none;
        }

        .corner-2 {
            bottom: 0;
            left: 0;
            border-top: none;
            border-right: none;
        }

        .line-accent {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff3366, transparent);
            width: 100%;
            top: 50%;
            opacity: 0.2;
            animation: scan 3s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateY(-300px); }
            100% { transform: translateY(300px); }
        }

        /* Code snippet decoration */
        .code-snippet {
            position: absolute;
            bottom: 40px;
            right: 60px;
            font-size: 14px;
            color: #666;
            font-weight: 400;
            opacity: 0.6;
        }

        .code-snippet span {
            color: #ff3366;
        }

        /* Status indicator */
        .status {
            position: absolute;
            bottom: 40px;
            left: 60px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            background: #ff3366;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .status-text {
            font-size: 14px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid"></div>
        <div class="line-accent"></div>
        <div class="corner-accent corner-1"></div>
        <div class="corner-accent corner-2"></div>
        
        <div class="error-code">ERROR_CODE: 23</div>
        
        <div class="main-content">
            <h1>
                <span class="the">THE</span>
                <span class="human">HUMAN</span>
                <span class="error">ERROR</span>
            </h1>
            
            <div class="tagline">
                Some things are best left untouched<span class="cursor"></span>
            </div>
        </div>
        
        <div class="status">
            <div class="status-dot"></div>
            <div class="status-text">LIVE</div>
        </div>
        
        <div class="code-snippet">
            &gt; madison.karlin
        </div>
    </div>
</body>
</html>
